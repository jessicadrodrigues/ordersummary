<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="sass/css/normalize.css">
    <link rel="stylesheet" href="sass/css/style.css">
    <link rel="stylesheet" href="sass/css/media.css">
    
    
    
    <title>Order Summary</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="images/illustration-hero.svg" alt="Illustration people">
        </div>
        <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>
                audiobooks, and podcasts on any devide<br> anywhere you like!
            </p>
        </div>
        <div class="plan">
            <div class="block">
                <div class="icon">
                    <img src="images/icon-music.svg" alt="Icon music">
                </div>
                <div class="text2">
                    <div class="title">Annual Plan
                    </div>
                    <p>$59,99/year</p>
                </div> 
            </div>       
            <div class="change">
                <a href="https://www.google.com">Change</a>
            </div>
        </div>
        <div class="buttons">
            <button>                
                Proceed to Payment                
            </button>
            <button>
                Cancel Order                 
            </button>
        </div>
    </div>

</body>
</html>
